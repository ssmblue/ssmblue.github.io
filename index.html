<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>第4回リージョン杯</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html {
      scroll-behavior: smooth;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
      color: #333;
      position: relative;
      min-height: 100vh;
      overflow-x: hidden;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('背景.png');
      background-size: cover;
      background-position: center;
      z-index: -1;
    }

    .main-wrapper {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      flex-wrap: wrap;
      width: 90%;
      max-width: 1300px;
      margin: 20px auto;
      gap: 20px;
    }

    .main-content {
      flex: 1 1 600px;
      min-width: 300px;
    }

    .sidebar {
      flex: 0 0 360px;
      min-width: 320px;
    }

    .toc {
      background: rgba(255, 255, 255, 0.9);
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 12px;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
    }

    .toc h2 {
      margin-bottom: 10px;
    }

    .toc ul {
      list-style: none;
      padding-left: 0;
    }

    .toc li {
      margin: 8px 0;
    }

    .toc a {
      text-decoration: none;
      color: #007acc;
      font-weight: bold;
      position: relative;
      transition: color 0.3s ease;
    }

    .section, .video-box {
      background-color: rgba(255, 255, 255, 0.85);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      line-height: 1.6;
    }

    h1, h2 {
      margin-bottom: 10px;
    }

    p {
      margin-bottom: 15px;
    }

    .video-box iframe {
      width: 100%;
      height: 200px;
      border: none;
    }

    .video-box h2 {
      font-size: 16px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .back-to-top {
      display: block;
      text-align: right;
      margin-top: 30px;
    }

    .back-to-top a {
      font-size: 14px;
      text-decoration: none;
      color: #007acc;
    }

    .back-to-top a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="main-wrapper">

    <div class="main-content">
      <div class="toc">
        <h2>目次</h2>
        <ul>
          <li><a href="#about">大会について</a></li>
          <li><a href="#howto">参加方法</a></li>
          <li><a href="#schedule">スケジュール</a></li>
          <li><a href="#rule">ルール（勝敗について）</a></li>
        </ul>
      </div>

      <div class="section" id="about">
        <h1>第4回リージョン杯 9/21(日) 開催!!!</h1>
