<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>リージョン杯</title>
  <style>
    /* 全体の初期設定 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: sans-serif;
    }

    /* 背景画像の固定 */
    body {
      background-image: url('背景.png'); /* 好きな画像に変更OK */
      background-size: cover;
      background-attachment: fixed;
      background-position: center;
    }

    /* 文字を表示する部分 */
    .content {
      background-color: rgba(255, 255, 255, 0.8); /* 半透明の白背景 */
      width: 80%;
      max-width: 800px;
      margin: 50px auto;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>ようこそ！</h1>
    <p>
      これは背景画像が固定されていて、前面の文字だけがスクロールするデモです。
    </p>
    <p>
      ここにたくさんのテキストを書けば、スクロールしても背景はそのままです。
    </p>
    <p>
      下にもっとテキストを入れることで、背景固定の効果がよくわかります。
    </p>
    <p>
      背景画像は好きな画像のURLに変更可能です。Unsplashなどからも使えます。
    </p>
    <p>
      GitHub Pagesにこの `index.html` をアップすれば、すぐ公開できます！
    </p>
    <p>スクロール…</p>
    <p>スクロール…</p>
    <p>スクロール…</p>
    <p>スクロール…</p>
    <p>スクロール…</p>
    <p>スクロール…</p>
    <p>スクロール…</p>
  </div>
</body>
</html>
